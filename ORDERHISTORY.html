<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEXUS | Order History</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #ff0000;
      --dark: #0d0221;
      --light: #ffffff;
    }

    body {
      font-family: sans-serif;
      background: var(--dark);
      color: var(--light);
      margin: 0;
    }

    header, footer {
      background: #0a0118;
      padding: 15px;
    }

    .nav-menu, .footer-links {
      display: flex;
      justify-content: space-between;
      max-width: 1000px;
      margin: 0 auto;
    }

    .logo {
      color: var(--primary);
      font-weight: bold;
      font-size: 1.5rem;
    }

    .order-history {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
      text-align: center;
    }

    .register-message {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      margin: 50px 0;
      border-radius: 8px;
      font-size: 1.2rem;
      border-left: 3px solid var(--primary);
    }
  </style>
</head>
<body>

<header>
  <div class="nav-menu">
    <div class="logo">NEXUS</div>
  </div>
</header>

<main class="order-history">
  <h2>Your Order History</h2>
  <div class="register-message">
    Please register to view order history.
  </div>
</main>

<footer>
  <div class="footer-links">
    <div>&copy; 2025 NEXUS GAMING STORE</div>
  </div>
</footer>

</body>
</html>
