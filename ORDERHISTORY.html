<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Sans';
            background-color: white;
            color: black;
            margin: 0;
            padding: 20px;
        }
        .order-history {
            max-width: 800px;
            margin: 0 auto;
        }
        .order-history header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .order-history header h1 {
            margin: 0;
            font-size: 24px;
        }
        .order-history header .back-button {
            background-color: #c80815;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .order-item {
            border: 1px solid #c80815;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .order-item img {
            max-width: 100px;
            margin-right: 20px;
        }
        .order-item h3 {
            margin: 0;
        }
        .order-item p {
            margin: 5px 0;
        }
        .order-item .details {
            display: flex;
            align-items: center;
        }
        .order-item .rating {
            margin-top: 10px;
        }
        .order-item .rating label {
            margin-right: 10px;
        }
        .order-item .rating input {
            margin-right: 5px;
        }
        .order-item .rating button {
            background-color: #c80815;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .order-item .buy-again {
            background-color: #c80815;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="order-history">
        <header>
            <h1>Order History</h1>
            <a href="#" class="back-button">Back</a>
        </header>
        <div class="order-item">
            <div class="details">
                <img src="image/gamingmouse.jpg" alt="Product 1">
                <div>
                    <h3>Product Name 1</h3>
                    <p>Price: $50</p>
                    <p>Quantity: 2</p>
                </div>
            </div>
            <div class="rating">
                <label for="rating1">Rate this product:</label>
                <input type="number" id="rating1" name="rating1" min="1" max="5">
                <button type="submit">Submit</button>
            </div>
            <button class="buy-again">Buy Again</button>
        </div>
        <div class="order-item">
            <div class="details">
                <img src="image/gamingkeyboard.jpg" alt="Product 2">
                <div>
                    <h3>Product Name 2</h3>
                    <p>Price: $30</p>
                    <p>Quantity: 1</p>
                </div>
            </div>
            <div class="rating">
                <label for="rating2">Rate this product:</label>
                <input type="number" id="rating2" name="rating2" min="1" max="5">
                <button type="submit">Submit</button>
            </div>
            <button class="buy-again">Buy Again</button>
        </div>
        <!-- Add more order items as needed -->
    </div>
</body>
</html>
