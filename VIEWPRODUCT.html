<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Online Gaming Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d03b3b;
            color: white;
            padding: 20px 0;
        }
        .nav-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-family: 'Arial, sans-serif';
        }
        .nav-links a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .icons-left, .icons-right {
            display: flex;
            gap: 20px;
        }
        .icons-left i, .icons-right i {
            font-size: 24px;
            cursor: pointer;
        }
        .product-details {
            max-width: 1200px;
            margin: 40px auto;
            padding: 40px;
            border: 1px solid black;
            background-color: white;
            display: flex;
            gap: 40px;
        }
        .product-image {
            flex: 1;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
        }
        .product-info {
            flex: 2;
        }
        .product-info h2 {
            font-family: 'Arial, sans-serif';
            margin-bottom: 20px;
        }
        .product-info .price {
            font-weight: bold;
            color: #d03b3b;
            margin-bottom: 20px;
        }
        .product-info .color-options,
        .product-info .quantity {
            margin-bottom: 20px;
        }
        .product-info label {
            font-family: 'Arial, sans-serif';
            margin-right: 10px;
        }
        .product-info select,
        .product-info input[type="number"] {
            padding: 10px;
            font-family: 'Arial, sans-serif';
        }
        .product-info .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .product-info button {
            padding: 10px 20px;
            font-family: 'Arial, sans-serif';
            cursor: pointer;
            border: none;
            color: white;
        }
        .add-to-cart {
            background-color: #d03b3b;
        }
        .buy-now {
            background-color: #000;
        }
        .product-info .description {
            max-width: 100%;
            font-family: 'Arial, sans-serif';
            margin-top: 20px;
        }
        footer {
            background-color: #d03b3b;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-menu">
            <div class="icons-left">
                <i class="fas fa-bars"></i>
                <i class="fas fa-search"></i>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="nintendo.html" class="active">Nintendo</a>
                <a href="#playstation">PlayStation</a>
                <a href="#xbox">Xbox</a>
                <a href="#accessories">Accessories</a>
                <a href="#vr">VR</a>
            </div>
            <div class="icons-right">
                <i class="fas fa-user"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </nav>
    </header>

    <section class="product-details">
        <div class="product-image">
            <img src="image/gamingcontroller.jpg" >
        </div>
        <div class="product-info">
            <h2>Nintendo Switch OLED Console</h2>
            <p class="price">$49.99</p>
            <div class="color-options">
                <label for="color">Color:</label>
                <select id="color">
                    <option value="red">Red</option>
                    <option value="blue">Black</option>
                    <option value="green">White</option>
                </select>
            </div>
            <div class="quantity">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>
            <div class="buttons">
                <button class="add-to-cart">Add to Cart</button>
                <button class="buy-now">Buy Now</button>
            </div>
            <div class="description">
                <p>Features: 7 inch OLED Display, Enhanced Audio, Three Play Modes, 64GB Internal Storage, Built-in Wired LAN Port, Adjustable Stand</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Online Gaming Store. All rights reserved.</p>
    </footer>
</body>
</html>
