<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('image/backgroundad.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
    }

    .blurred-background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('image/backgroundad.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(8px); /* Apply the blur effect */
      z-index: -1; /* Keeps the blur background behind the form */
    }

    form {
      border: 3px solid #f1f1f1;
      background-color: rgba(255, 255, 255, 0.8); /* Make form background slightly transparent */
      border-radius: 8px;
      width: 300px;
      padding: 20px;
      margin: 50px auto;
      position: relative;
      z-index: 1;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #C70039;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }

    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
    }

    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
    }

    img.avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    .container {
      padding: 16px;
    }

    span.psw {
      float: right;
      padding-top: 16px;
    }

    @media screen and (max-width: 300px) {
      span.psw {
        display: block;
        float: none;
      }

      .cancelbtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="blurred-background"></div>

  <center><h1>Gaming Store</h1></center>
  <center><h2>Login Form</h2></center>

  <form action="login_admin.php" method="post">
    <div class="imgcontainer">
      <img src="image/admin.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" id="password" placeholder="Enter Password" name="psw" required>
      <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password</a></span>
    </div>
  </form>

  <div class="container" style="text-align: center; margin-top: 20px;">
    <p>Don't have an account? <a href="addadmin.html">Create one here</a></p>
  </div>

  <script>
    function togglePassword() {
      var passwordInput = document.getElementById("password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }
  </script>

</body>
</html>
