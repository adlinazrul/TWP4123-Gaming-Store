<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gaming Store - Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('image/backgroundad.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      height: 100vh;
    }

    h1, h2 {
      text-align: center;
      color: white;
      margin: 0;
      padding-top: 20px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      width: 300px;
      margin: 30px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .imgcontainer {
      text-align: center;
      margin: 20px 0;
    }

    img.avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #C70039;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #900C3F;
    }

    .cancelbtn {
      background-color: #f44336;
      margin-top: 10px;
    }

    .container {
      padding: 10px 0;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .checkbox-label input {
      margin-right: 5px;
    }

    .footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: right;
      font-size: 14px;
    }

    a {
      color: #C70039;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Gaming Store</h1>
  <h2>Admin Login</h2>

  <form action="login_admin.php" method="post">
    <div class="imgcontainer">
      <img src="image/admin.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="password" required>

      <div class="checkbox-label">
        <input type="checkbox" onclick="togglePassword()"> Show Password
      </div>

      <div class="checkbox-label">
        <input type="checkbox" name="remember" checked> Remember me
      </div>

      <button type="submit">Login</button>
      <button type="button" class="cancelbtn" onclick="window.location.href='index.html'">Cancel</button>
    </div>

    <div class="footer">
      Forgot <a href="#">password?</a>
    </div>
  </form>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
