<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Serif Pro', serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(45deg, red, darkred);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid black;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            font-family: 'Source Serif Pro', serif;
        }
        p {
            font-family: 'Source Serif Pro', serif;
        }
        .container {
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-5px);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-family: 'Source Sans Pro', sans-serif;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-family: 'Source Serif Pro', serif;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: red;
            outline: none;
        }
        .button {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <header>
        <h1>Customer Service</h1>
    </header>
    <div class="container">
        <section>
            <h2>Contact Us</h2>
            <p>If you have any questions or need assistance, please fill out the form below and our customer service team will get back to you as soon as possible.</p>
            <div class="form-container">
                <form action="savemessage.php" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
