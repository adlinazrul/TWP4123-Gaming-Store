<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Serif Pro', serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: linear-gradient(45deg, red, darkred);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            font-family: 'Source Serif Pro', serif;
        }
        p {
            font-family: 'Source Serif Pro', serif;
        }
        .button {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: darkred;
        }
        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg'); /* Add a gaming-themed background image */
            background-size: cover;
            background-position: center;
        }
        .form-content {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-family: 'Source Sans Pro', sans-serif;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-family: 'Source Serif Pro', serif;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: red;
            outline: none;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-link a {
            color: red;
            text-decoration: none;
            font-family: 'Source Sans Pro', sans-serif;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Customer Login</h1>
    </header>
    <div class="form-container">
        <div class="form-content">
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button">Login</button>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="custregister.html">Register here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
