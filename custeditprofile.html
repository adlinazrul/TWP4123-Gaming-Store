<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Gamers Hideout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fef2f2; /* Light red background */
        }
        
        .profile-header {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%); /* Red gradient */
        }
        
        .form-input:focus {
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
        }
        
        .nav-tab.active {
            border-bottom: 3px solid #dc2626;
            color: #dc2626;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-red-50">
    <!-- Navigation Bar -->
    <nav class="bg-red-900 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="#" class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                <span class="text-xl font-bold">Gaming Store</span>
            </a>
            <div class="flex items-center space-x-6">
                <a href="#" class="hover:text-red-300 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                </a>
                <div class="relative">
                    <button class="flex items-center space-x-1 focus:outline-none">
                        <div class="w-8 h-8 rounded-full bg-red-600 flex items-center justify-center text-white font-medium">JD</div>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Container -->
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header Section -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-red-900">My Profile</h1>
            <p class="text-red-700">Manage your account details</p>
        </header>

        <div class="bg-white rounded-xl shadow-md overflow-hidden border border-red-200">
            <!-- Profile Header -->
            <div class="profile-header p-6 text-center">
                <div class="relative w-24 h-24 mx-auto rounded-full border-4 border-white bg-gray-200 overflow-hidden mb-4 shadow-md">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="w-full h-full object-cover">
                    <button class="absolute bottom-0 right-0 bg-red-600 text-white p-1 rounded-full hover:bg-red-700 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                </div>
                <h2 class="text-xl font-semibold text-white">John_Doe94</h2>
                <p class="text-red-200">Member since June 2018</p>
            </div>
            
            <!-- Account Details Section -->
            <div class="p-6 border-b border-red-200">
                <h3 class="text-lg font-medium text-red-900 mb-4">Account Information</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-red-700 mb-1">Username</label>
                        <div class="flex items-center bg-red-50 rounded-lg px-4 py-2">
                            <span> Hugaming </span>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-red-700 mb-1">Member Tier</label>
                        <div class="flex items-center bg-red-50 rounded-lg px-4 py-2">
                            <span class="flex items-center">
                                <svg class="w-4 h-4 mr-1 text-amber-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                                </svg>
                                Gold Member
                            </span>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-red-700 mb-1">Email Address</label>
                        <div class="flex items-center bg-red-50 rounded-lg px-4 py-2">
                            <span>john.doe@example.com</span>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-red-700 mb-1">Phone Number</label>
                        <div class="flex items-center bg-red-50 rounded-lg px-4 py-2">
                            <span>(555) 123-4567</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Edit Profile Form -->
            <div class="p-6">
                <h3 class="text-lg font-medium text-red-900 mb-4">Edit Profile</h3>
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-red-700 mb-1">First Name</label>
                            <input type="text" id="firstName" class="form-input w-full rounded-lg border-red-300 focus:border-red-500 focus:ring-red-500" value="John">
                        </div>
                        
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-red-700 mb-1">Last Name</label>
                            <input type="text" id="lastName" class="form-input w-full rounded-lg border-red-300 focus:border-red-500 focus:ring-red-500" value="Doe">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-red-700 mb-1">Email Address</label>
                            <input type="email" id="email" class="form-input w-full rounded-lg border-red-300 focus:border-red-500 focus:ring-red-500" value="john.doe@example.com">
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-sm font-medium text-red-700 mb-1">Phone Number</label>
                            <input type="tel" id="phone" class="form-input w-full rounded-lg border-red-300 focus:border-red-500 focus:ring-red-500" value="(555) 123-4567">
                        </div>
                        
                        <div>
                            <label for="username" class="block text-sm font-medium text-red-700 mb-1">Username</label>
                            <input type="text" id="username" class="form-input w-full rounded-lg border-red-300 focus:border-red-500 focus:ring-red-500" value="John_Doe94">
                        </div>
                        
                        <div>
                            <label for="birthdate" class="block text-sm font-medium text-red-700 mb-1">Date of Birth</label>
                            <input type="date" id="birthdate" class="form-input w-full rounded-lg border-red-300 focus:border-red-500 focus:ring-red-500" value="1994-05-15">
                        </div>
                    </div>
                    
                    <div>
                        <label for="bio" class="block text-sm font-medium text-red-700 mb-1">Bio</label>
                        <textarea id="bio" rows="3" class="form-input w-full rounded-lg border-red-300 focus:border-red-500 focus:ring-red-500">Avid gamer and collector of limited edition consoles. Currently obsessed with RPGs and FPS games.</textarea>
                    </div>
                    
                    <div class="flex justify-end space-x-4 pt-4">
                        <button type="button" class="px-4 py-2 border border-red-300 rounded-lg text-red-700 bg-white hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                            Cancel
                        </button>
                        <button type="submit" class="px-4 py-2 border border-transparent rounded-lg shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
