    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let menuOverlay = document.getElementById("menuOverlay");
            let menuContainer = document.getElementById("menuContainer");
            let menuIcon = document.getElementById("menuIcon");
            let closeMenu = document.getElementById("closeMenu");

            // Open menu
            menuIcon.addEventListener("click", function () {
                menuOverlay.style.display = "block";
                setTimeout(() => {
                    menuOverlay.classList.add("active");
                }, 10);
            });

            // Close menu when clicking "X"
            closeMenu.addEventListener("click", function (e) {
                e.stopPropagation();
                menuOverlay.classList.remove("active");
                setTimeout(() => {
                    menuOverlay.style.display = "none";
                }, 300);
            });

            // Close menu when clicking outside of menu container
            menuOverlay.addEventListener("click", function (e) {
                if (e.target === menuOverlay) {
                    menuOverlay.classList.remove("active");
                    setTimeout(() => {
                        menuOverlay.style.display = "none";
                    }, 300);
                }
            });
            
            // Add animation to register box on load
            const registerBox = document.querySelector('.register-box');
            registerBox.style.opacity = "0";
            registerBox.style.transform = "translateY(20px)";
            registerBox.style.transition = "all 0.5s ease";
            
            setTimeout(() => {
                registerBox.style.opacity = "1";
                registerBox.style.transform = "translateY(0)";
            }, 100);

            // Form submission handler
            document.getElementById('registrationForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var formData = new FormData(this);

                fetch('register_customer.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    if (data.includes('New customer registered successfully')) {
                        document.getElementById('popup').style.display = 'block';
                    } else {
                        alert('Registration failed: ' + data);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            window.location.href = 'custlogin.html';
        }
    </script>
